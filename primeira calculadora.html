<!DOCTYPE html>
<html>
<head>
  <title>Primeira Calculadora</title>
</head>
<body>
  <form>
    <input type="text" id="num1" value="0">
    <input type="text" id="num2" value="0">
    <br>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="subtract()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <br>
    <input type="text" id="result" value="0">
  </form>
  <script>
    function add() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result = parseInt(num1) + parseInt(num2);
      document.getElementById("result").value = result;
    }
    function subtract() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result = parseInt(num1) - parseInt(num2);
      document.getElementById("result").value = result;
    }
    function multiply() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result = parseInt(num1) * parseInt(num2);
      document.getElementById("result").value = result;
    }
    function divide() {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;
      var result = parseInt(num1) / parseInt(num2);
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
